<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css?v=1.1" />
        <title>节拍器</title>
    </head>

    <body>
        <div id="main" class="panel">
            <div id="beatShowPanel" class="panel">
            </div>
            <div id="beatCountPanel" class="panel">
            第<span id="barCount">0</span>小节第<span id="beatCount">0</span>拍子
            </div>
            
            <div id="beatSnapPanel" class="panel">
                划分拍子<input id="beatSnapDivisorRange" type="range" min="1" max="4" step="1"><span id="beatSnapDivisorText"></span>
            </div>

            <div id="memterPanel" class="panel">
                每小节拍数: <select id="memterSelect"></select>
            </div>

            <div id="timingPanel" class="panel">
                偏移音乐开头: <input id="offset" type="number" min="0" />毫秒
                <button id="setCurrentTime">使用当前时间</button>
                <br>
                每分钟拍数: <input id="bpm" type="number" min="30" />
            </div>

            <div id="playerPanel" class="panel">
                当前时间<div id="currentTime">0</div>
                <span>播放速度</span>
                <input id="playbackRateRange" type="range" min="25" max="100" step="25" defaultValue="100" value="100"/>
                <span id="playbackRateText">100%</span>
                <br>
                <audio controls></audio>
                <br>
                音乐音频地址: <input id="audioUrl" type="url" />
                <button id="loadAudio">加载</button>
            </div>
        </div>
        
        <script src="jquery-3.1.1.min.js"></script>
        <script src="main.js?v=1.1.6"></script>
    </body>
</html>
